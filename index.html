<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">

        <div class="left-div">
            <div class="logo-background">
                <img src="odin-lined.png">
                <p>ODIN</p>
            </div>
            <p class="image-credit">Photo by Halie West on Unsplash</p>
        </div>
        
        <div class="right-div">
            <div class="card1">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</em></p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="card2">
                <form action="" method="">
                    <p>Let's do this!</p>

                    <div class="form-row">
                        <div class="input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                        </div>

                        <div class="input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email">
                        </div>

                        <div class="input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password">
                        </div>

                        <div class="input">
                        <label for="user_confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="user_confirm_password">
                        </div>
                    </div>

                </form>
            </div>
            <div class="card3">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
